<admin-header></admin-header>
<div class="container d-flex justify-content-center align-items-center">
  <div class="row border border-dark rounded-2">
    <div class="col-md-12">
      <h1>Register a User</h1>
      <form method="post" [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp"
            placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <label for="vatNumber">Vat Number</label>
          <input formControlName="vatNumber" type="text" class="form-control" id="vatNumber" placeholder="Vat Number" />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Name" />
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input formControlName="surname" type="text" class="form-control" id="surname" placeholder="Surname" />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input formControlName="address" type="text" class="form-control" id="address" placeholder="Address" />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" />
        </div>
        <div class="form-group mt-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
