<admin-header></admin-header>
<div class="container d-flex justify-content-center align-items-center">
  <div class="row border border-dark rounded-2">
    <div class="col-md-12">
      <h1>Register a repair</h1>
      <form method="post" [formGroup]="repairRegisterForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="ownerVatNumber">Vat Number</label>
          <input formControlName="ownerVatNumber" type="text" class="form-control" id="ownerVatNumber" aria-describedby="ownerVatNumberHelp"
            placeholder="Enter vatNumber" />
            <div *ngIf="repairRegisterForm.get('ownerVatNumber')?.invalid && repairRegisterForm.get('ownerVatNumber')?.touched" class="text-danger">
              <div *ngIf="repairRegisterForm.get('ownerVatNumber')?.errors">
                Vat Number is required
              </div>
            </div>
        </div>
        <div class="form-group">
          <label for="propertyId">Property Id</label>
          <input formControlName="propertyId" type="text" class="form-control" id="propertyId" aria-describedby="propertyIdHelp" placeholder="Enter Id" />
          <div *ngIf="repairRegisterForm.get('propertyId')?.invalid && repairRegisterForm.get('propertyId')?.touched" class="text-danger">
            <div *ngIf="repairRegisterForm.get('propertyId')?.errors">
              Property Id is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input formControlName="description" type="text" class="form-control" id="description" placeholder="description" />
          <div *ngIf="repairRegisterForm.get('description')?.invalid && repairRegisterForm.get('description')?.touched" class="text-danger">
            <div *ngIf="repairRegisterForm.get('description')?.errors">
              Description is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="shortDescription">Short Description</label>
          <input formControlName="shortDescription" type="text" class="form-control" id="shortDescription" placeholder="shortDescription" />
          <div *ngIf="repairRegisterForm.get('shortDescription')?.invalid && repairRegisterForm.get('shortDescription')?.touched" class="text-danger">
            <div *ngIf="repairRegisterForm.get('shortDescription')?.errors">
              Short Description is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="repairType">Repair Type</label>
          <div class="form-check" *ngFor="let option of repairTypeOptions">
            <input class="form-check-input" type="radio" name="repairType" formControlName="repairType" [value]="option.value">
            <label class="form-check-label">{{ option.label }}</label>
            <div *ngIf="repairRegisterForm.get('repairType')?.invalid && repairRegisterForm.get('repairType')?.touched" class="text-danger">
              <div *ngIf="repairRegisterForm.get('repairType')?.errors">
                Repair Type is required
              </div>
            </div>
          </div>
        </div>
        <div class="form-group mt-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
