<admin-header></admin-header>
<div class="container">
  <div class="container">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search...">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </div>
<div class="container" *ngIf="filteredResponse">
  <form *ngFor="let item of filteredResponse">
    <div class="form-group">
      <label for="accepted">Accepted</label>
      <input type="checkbox" id="accepted" [checked]="item.accepted" (change)="item.accepted = !item.accepted" readonly>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" [(ngModel)]="item.status" name="status" placeholder="status" readonly/>
    </div>
    <div class="form-group">
        <label for="repairId">Repair Id</label>
        <input type="text" class="form-control" id="repairId" [(ngModel)]="item.repairId" name="repairId" placeholder="repairId" readonly/>
    </div>
    <div class="form-group">
        <label for="desciption">Description <small class="text-muted">(editable)</small></label>
        <input type="text" class="form-control" id="desciption" [(ngModel)]="item.desciption" name="desciption" placeholder="description" />
    </div>
    <div class="form-group">
      <label for="repairType">Type</label>
      <input type="text" class="form-control" [(ngModel)]="item.repairType" name="repairType" placeholder="repairType" readonly/>
    </div>
    <div class="form-group">
        <label for="proposedCost">Cost <small class="text-muted">(editable)</small></label>
        <input type="text" class="form-control" id="proposedCost" [(ngModel)]="item.proposedCost" name="proposedCost" placeholder="cost" />
    </div>
    <div class="form-group">
        <label for="actualStartDate">Actual Start Date</label>
        <input type="text" class="form-control" id="actualStartDate" name="actualStartDate" placeholder="actualStartDate" [value]="item.actualStartDate | date:'short'" readonly/>
    </div>
    <div class="form-group">
      <label for="actualEndDate">Actual End Date</label>
      <input type="text" class="form-control" id="actualEndDate" name="actualEndDate" placeholder="actualEndDate " [value]="item.actualEndDate | date:'short'" readonly/>
    </div>
    <div class="form-group">
      <label for="proposedStartDate">Proposed Start Date <small class="text-muted">(editable)</small></label>
      <input type="date" class="form-control" id="proposedStartDate" name="proposedStartDate" [(ngModel)]="item.proposedStartDate"/>
    </div>
    <div class="form-group">
      <label for="proposedEndDate">Proposed End Date <small class="text-muted">(editable)</small></label>
      <input type="date" class="form-control" id="proposedEndDate" name="proposedEndDate" [(ngModel)]="item.proposedEndDate"/>
    </div>
    <button class="btn btn-primary" (click)="updateItem(item)">Save</button>
    <button class="btn btn-danger" (click)="deleteRepair(item)">Delete</button>
  </form>
</div>
