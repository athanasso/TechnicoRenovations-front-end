<user-header></user-header>
<div class="container">
  <form>
    <div class="form-group">
        <label for="vatNumber">Vat Number</label>
        <input type="text" class="form-control" id="vatNumber" [(ngModel)]="user.vatNumber" name="vatNumber" placeholder="Vat Number" />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" placeholder="Name" />
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" [(ngModel)]="user.surname" name="surname" placeholder="Surname" />
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" placeholder="Username" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Password" />
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Phone Number" />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address" placeholder="Address" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Email" />
    </div>
    <button class="btn btn-primary" (click)="updateItem(user)">Save</button>
    <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
  </form>
</div>
