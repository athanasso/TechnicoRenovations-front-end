<user-header></user-header>
<div class="container">
  <div class="container">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search...">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </div>
<div class="container" *ngIf="filteredResponse">
  <form *ngFor="let item of filteredResponse">
    <div class="form-group">
        <label for="accepted">Accepted</label>
        <input type="text" class="form-control" id="accepted" [(ngModel)]="item.accepted" name="accepted" placeholder="accepted" />
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" [(ngModel)]="item.status" name="status" placeholder="status" />
    </div>
    <div class="form-group">
        <label for="repairId">Repair Id</label>
        <input type="text" class="form-control" id="repairId" [(ngModel)]="item.repairId" name="repairId" placeholder="repairId" />
    </div>
    <div class="form-group">
        <label for="desciption">Description</label>
        <input type="text" class="form-control" id="desciption" [(ngModel)]="item.desciption" name="desciption" placeholder="description" />
    </div>
    <div class="form-group">
      <label for="repairType">Type</label>
      <input type="text" class="form-control" id="repairType" [(ngModel)]="item.repairType" name="repairType" placeholder="repairType" />
  </div>
    <div class="form-group">
        <label for="proposedCost">Cost</label>
        <input type="text" class="form-control" id="proposedCost" [(ngModel)]="item.proposedCost" name="proposedCost" placeholder="cost" />
    </div>
    <div class="form-group">
        <label for="actualStartDate">Actual Start Date</label>
        <input type="text" class="form-control" id="actualStartDate" [(ngModel)]="item.actualStartDate" name="actualStartDate" placeholder="actualStartDate" />
    </div>
    <div class="form-group">
      <label for="actualEndDate">Actual End Date</label>
      <input type="text" class="form-control" id="actualEndDate" [(ngModel)]="item.actualEndDate" name="actualEndDate" placeholder="actualEndDate" />
    </div>
    <div class="form-group">
      <label for="proposedStartDate">Proposed Start Date</label>
      <input type="text" class="form-control" id="proposedStartDate" [(ngModel)]="item.proposedStartDate" name="proposedStartDate" placeholder="proposedStartDate" />
    </div>
    <div class="form-group">
      <label for="proposedEndDate">Proposed End Date</label>
      <input type="text" class="form-control" id="proposedEndDate" [(ngModel)]="item.proposedEndDate" name="proposedEndDate" placeholder="proposedEndDate" />
    </div>
    <button class="btn btn-primary" (click)="updateItem(item)">Save</button>
    <button class="btn btn-danger" (click)="deleteRepair(item)">Delete</button>
  </form>
</div>
