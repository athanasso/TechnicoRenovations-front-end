<user-header></user-header>
<div class="container">
  <div class="container">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search...">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </div>
<div class="container" *ngIf="filteredResponse">
  <form *ngFor="let item of filteredResponse">
    <div class="form-group">
      <label for="accepted">Accepted</label>
      <input type="checkbox" id="accepted" [checked]="item.accepted" (change)="item.accepted = !item.accepted" ><small class="text-muted">(editable)</small>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" [(ngModel)]="item.status" name="status" placeholder="status" readonly/>
    </div>
    <div class="form-group">
        <label for="repairId">Repair Id</label>
        <input type="text" class="form-control" id="repairId" [(ngModel)]="item.repairId" name="repairId" placeholder="repairId" readonly/>
    </div>
    <div class="form-group">
        <label for="desciption">Description<small class="text-muted">(editable)</small></label>
        <input type="text" class="form-control" id="desciption" [(ngModel)]="item.description" name="desciption" placeholder="description" />
    </div>
    <div class="form-group">
      <label for="repairType">Type</label>
      <input type="text" class="form-control" [(ngModel)]="item.repairType" name="repairType" placeholder="repairType" readonly/>
    </div>
    <div class="form-group">
        <label for="proposedCost">Cost</label>
        <input type="text" class="form-control" id="proposedCost" [(ngModel)]="item.proposedCost" name="proposedCost" placeholder="cost" readonly/>
    </div>
    <div class="form-group">
        <label for="actualStartDate">Actual Start Date</label>
        <input type="text" class="form-control" id="actualStartDate" [(ngModel)]="item.actualStartDate" name="actualStartDate" placeholder="actualStartDate" readonly/>
    </div>
    <div class="form-group">
      <label for="actualEndDate">Actual End Date</label>
      <input type="text" class="form-control" id="actualEndDate" [(ngModel)]="item.actualEndDate" name="actualEndDate" placeholder="actualEndDate" readonly/>
    </div>
    <div class="form-group">
      <label for="proposedStartDate">Proposed Start Date</label>
      <input type="text" class="form-control" id="proposedStartDate" [(ngModel)]="item.proposedStartDate" name="proposedStartDate" placeholder="proposedStartDate" readonly/>
    </div>
    <div class="form-group">
      <label for="proposedEndDate">Proposed End Date</label>
      <input type="text" class="form-control" id="proposedEndDate" [(ngModel)]="item.proposedEndDate" name="proposedEndDate" placeholder="proposedEndDate" readonly/>
    </div>
    <button class="btn btn-primary" (click)="updateItem(item)">Save</button>
    <button class="btn btn-danger" (click)="deleteRepair(item)">Delete</button>
  </form>
</div>
