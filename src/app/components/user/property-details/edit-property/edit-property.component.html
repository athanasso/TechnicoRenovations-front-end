<user-header></user-header>
<div class="container">
  <div class="container">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search...">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </div>
<div class="container" *ngIf="filteredResponse">
  <form *ngFor="let item of filteredResponse">
    <div class="form-group">
        <label for="propertyId">Id</label>
        <input type="text" class="form-control" id="propertyId" [(ngModel)]="item.propertyId" name="propertyId" placeholder="propertyId" />
    </div>
    <div class="form-group">
        <label for="propertyAddress">Address</label>
        <input type="text" class="form-control" id="propertyAddress" [(ngModel)]="item.propertyAddress" name="propertyAddress" placeholder="propertyAddress" />
    </div>
    <div class="form-group">
        <label for="propertyType">Type</label>
        <input type="text" class="form-control" id="propertyType" [(ngModel)]="item.propertyType" name="propertyType" placeholder="propertyType" />
    </div>
    <div class="form-group">
        <label for="yearOfConstruction">Construction Year</label>
        <input type="text" class="form-control" id="yearOfConstruction" [(ngModel)]="item.yearOfConstruction" name="yearOfConstruction" placeholder="yearOfConstruction" />
    </div>
    <button class="btn btn-primary" (click)="updateItem(item)">Save</button>
    <button class="btn btn-danger" (click)="deleteProperty(item)">Delete</button>
  </form>
</div>
