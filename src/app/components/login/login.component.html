<div class="container d-flex justify-content-center align-items-center">
  <div class="row border border-dark rounded-2">
    <div class="col-md-10">
      <h1>Login</h1>
      <form method="post" [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp"
            placeholder="Enter username" />
          <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" />
        </div>
        <div class="form-group mt-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group mt-1">
          <button class="btn btn-secondary" (click)="goToRegister()">Go to Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
